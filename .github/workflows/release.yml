name: Build Electron App

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python & Build Backend
        run: |
          pip install pyinstaller flask flask-cors
          pyinstaller --onefile --name web_app web_app.py
          mkdir -p electron/public/backend
          cp dist/web_app electron/public/backend/web_app_linux

      - name: Install & Build Frontend
        run: |
          npm install
          npm run build

      - name: Build Electron App (Linux)
        run: npm run build:electron-linux

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-linux
          path: |
            dist/
            *.AppImage

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python & Build Backend
        run: |
          pip install pyinstaller flask flask-cors
          pyinstaller --onefile --name web_app web_app.py
          mkdir electron\public\backend
          copy dist\web_app.exe electron\public\backend\web_app.exe

      - name: Install & Build Frontend
        run: |
          npm install
          npm run build

      - name: Build Electron App (Windows)
        run: npm run build:electron-windows

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-windows
          path: |
            dist/
            *.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python & Build Backend
        run: |
          pip install pyinstaller flask flask-cors
          pyinstaller --onefile --name web_app web_app.py
          mkdir -p electron/public/backend
          cp dist/web_app electron/public/backend/web_app_macos

      - name: Install & Build Frontend
        run: |
          npm install
          npm run build

      - name: Build Electron App (macOS)
        run: npm run build:electron-mac

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-macos
          path: |
            dist/
            *.dmg
