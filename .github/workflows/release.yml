name: Build Electron App

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-backend:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Micromamba
        uses: mamba-org/setup-micromamba@v1
        continue-on-error: true
        with:
          environment-file: environment.core.yml
          environment-name: backend
          init-shell: bash
          cache-environment: true
          cache-downloads: true
          cache-environment-key: env-${{ matrix.os }}-${{ hashFiles('environment.core.yml') }}
          cache-downloads-key: pkgs-${{ matrix.os }}-${{ hashFiles('environment.core.yml') }}

      - name: Install Python dependencies
        shell: bash
        run: |
          micromamba run -n backend pip install -r requirements.txt
          micromamba run -n backend pip install pyinstaller
          echo "üîç Installing pyopenms per platform..."
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            micromamba install -n backend -c bioconda -c conda-forge pyopenms
          else
            micromamba run -n backend pip install pyopenms || echo "‚ö†Ô∏è pyopenms failed"
          fi

      - name: Build Flask Binary
        run: |
          micromamba run -n backend pyinstaller --clean --log-level DEBUG --onefile --name web_app web_app.py
          mkdir -p backend-out
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            mv dist/web_app backend-out/web_app_linux
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            mv dist/web_app backend-out/web_app_macos
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mv dist/web_app.exe backend-out/web_app.exe
          fi

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web_app_binary_${{ matrix.os }}
          path: backend-out/

  build-frontend:
    needs: build-backend
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [x64]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Backend Binary
        uses: actions/download-artifact@v4
        with:
          name: web_app_binary_${{ matrix.os }}
          path: public/backend/

      - name: Rename backend binary to standard name
        run: |
          echo "üõ†Ô∏è Renaming backend binary for ${{ runner.os }}"
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            mv public/backend/web_app_macos public/backend/web_app
          elif [[ "${{ runner.os }}" == "Linux" ]]; then
            mv public/backend/web_app_linux public/backend/web_app
          else
            # Windows ‚Äî already correct
            echo "‚ÑπÔ∏è Windows binary already named correctly"
          fi

      - name: Make backend executable
        if: runner.os != 'Windows'
        run: chmod +x public/backend/web_app

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ matrix.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ matrix.os }}-node-

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Install Playwright (required for tests)
        run: npx playwright install --with-deps

      - name: Build React App
        run: npm run build

      - name: Verify Backend Binary for Packaging
        run: |
          echo "üì¶ Backend binary:"
          ls -la public/backend
          file public/backend/web_app* || echo "‚ö†Ô∏è Could not determine binary type"

      - name: Run Playwright Test (backend readiness)
        run: npm run test:playwright

      - name: Build Electron App
        run: npm run build:electron -- --${{ matrix.arch }}
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: pyms-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            dist/
            release/
            out/
            *.exe
            *.AppImage
            *.dmg
