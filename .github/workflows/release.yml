name: Build pyMSscreen App

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-platform:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [x64]
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    name: Build (${{ matrix.os }})
    timeout-minutes: 90

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Micromamba
        uses: mamba-org/setup-micromamba@v1
        continue-on-error: true
        with:
          environment-file: environment.core.yml
          environment-name: backend
          init-shell: bash
          cache-environment: true
          cache-downloads: true
          cache-environment-key: env-${{ matrix.os }}-${{ hashFiles('environment.core.yml') }}
          cache-downloads-key: pkgs-${{ matrix.os }}-${{ hashFiles('environment.core.yml') }}

      - name: Install Python dependencies
        shell: bash
        run: |
          micromamba run -n backend pip install -r requirements.txt
          micromamba run -n backend pip install pyinstaller
          echo "üîç Installing pyopenms and rdkit per platform..."
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
             micromamba install -n backend -c bioconda -c conda-forge pyopenms
             micromamba install -n backend -c conda-forge rdkit
          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
             micromamba run -n backend pip install wheels/pyopenms-3.3.0-cp312-cp312-win_amd64.whl
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
             micromamba run -n backend pip install wheels/pyopenms-3.3.0-cp312-cp312-macosx_14_0_arm64.whl
          else
             echo "‚ö†Ô∏è pyopenms not installed: unknown platform"
          fi

      - name: Build Backend Binary
        shell: bash
        run: |
          echo "üì¶ Building PyInstaller binary for: ${{ matrix.os }}"

          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            echo "üõ†Ô∏è macOS build with dynamic shared libraries"
            WHEEL_LIB_PATH="${MAMBA_ROOT_PREFIX:-$HOME/micromamba}/envs/backend/lib/python3.12/site-packages/pyopenms"

            ADD_BINARIES=""
            for lib in "$WHEEL_LIB_PATH"/*.dylib; do
              if [ -f "$lib" ]; then
                echo "‚úÖ Adding $(basename "$lib")"
                ADD_BINARIES+=" --add-binary $lib:."
              fi
            done

            OPENMS_DATA_PATH="$WHEEL_LIB_PATH/share/OpenMS"
            echo "üìÅ OpenMS data path: $OPENMS_DATA_PATH"

            micromamba run -n backend pyinstaller --clean --log-level DEBUG \
              --onefile --name web_app web_app.py $ADD_BINARIES \
              --add-data "$OPENMS_DATA_PATH:share/OpenMS" \
              --collect-all rdkit \
              --collect-all flask

          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            echo "üõ†Ô∏è Windows build with specified pyopenms DLLs"
            WHEEL_LIB_PATH="${MAMBA_ROOT_PREFIX:-$HOME/micromamba}/envs/backend/Lib/site-packages/pyopenms"

            ADD_BINARIES=""
            for dll in \
              OpenMS.dll \
              OpenSwathAlgo.dll \
              Qt5Core.dll \
              Qt5Network.dll \
              concrt140.dll \
              msvcp140.dll \
              msvcp140_1.dll \
              msvcp140_2.dll \
              msvcp140_atomic_wait.dll \
              msvcp140_codecvt_ids.dll \
              vcruntime140.dll \
              vcruntime140_1.dll \
              vcomp140.dll; do

              DLL_PATH="$WHEEL_LIB_PATH/$dll"
              if [ -f "$DLL_PATH" ]; then
                echo "‚úÖ Adding $dll"
                ADD_BINARIES+=" --add-binary $DLL_PATH:."
              else
                echo "‚ö†Ô∏è Missing $dll"
              fi
            done

            micromamba run -n backend pyinstaller --clean --log-level DEBUG \
              --onefile --name web_app web_app.py $ADD_BINARIES \
              --collect-all rdkit \
              --collect-all flask

          else
            echo "üõ†Ô∏è Linux build with extended RDKit debug"
            micromamba run -n backend pyinstaller --clean --log-level DEBUG \
              --name web_app web_app.py \
              --onedir \
              --debug import \
              --hidden-import rdkit \
              --hidden-import rdkit.Chem \
              --hidden-import rdkit.rdBase \
              --hidden-import rdkit.DataStructs \
              --hidden-import rdkit.Geometry \
              --collect-all rdkit \
              --collect-all flask
          fi

          mkdir -p public/backend
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            mv dist/web_app public/backend/web_app_linux
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            mv dist/web_app public/backend/web_app_macos
          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv dist/web_app.exe public/backend/web_app.exe
          fi
