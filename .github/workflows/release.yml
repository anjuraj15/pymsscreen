name: Build Cross-Platform Electron App

on:
  push:
    tags:
      - 'v*.*.*'  # Example: v1.0.0

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest] # Add macos-latest later if needed

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Install Python Deps + PyInstaller
        run: |
          pip install flask flask-cors pyinstaller

      - name:  Build Backend (PyInstaller)
        run
