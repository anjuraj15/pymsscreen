name: Build pyMSscreen App

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-platform:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [x64]
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    name: Build (${{ matrix.os }})
    timeout-minutes: 90

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Set up Micromamba
      - name: Setup Micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment.core.yml
          environment-name: backend
          init-shell: bash
          cache-environment: true
          cache-downloads: true
          cache-environment-key: env-${{ matrix.os }}-${{ hashFiles('environment.core.yml') }}
          cache-downloads-key: pkgs-${{ matrix.os }}-${{ hashFiles('environment.core.yml') }}

      # Install Python dependencies
      - name: Install Python dependencies
        shell: bash
        run: |
          micromamba create -n backend python=3.9 -y
          micromamba run -n backend pip install -r requirements.txt
          micromamba run -n backend pip install pyinstaller
          echo "üîç Installing pyopenms per platform..."
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
             micromamba update -n base micromamba -c conda-forge micromamba
             micromamba install -n backend -c conda-forge -c bioconda pyopenms=2.7.0 --verbose || { echo "Error installing pyopenms"; exit 1; }
             micromamba install -n backend -c conda-forge rdkit
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
             micromamba run -n backend pip install wheels/pyopenms-3.3.0-cp312-cp312-win_amd64.whl
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
             micromamba run -n backend pip install wheels/pyopenms-3.3.0-cp312-cp312-macosx_14_0_arm64.whl
          fi

      # Build Backend Binary
      - name: Build Backend Binary
        shell: bash
        run: |
          echo "üì¶ Building PyInstaller binary for: ${{ matrix.os }}"

          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            echo "üõ†Ô∏è macOS build with dynamic shared libraries"
            WHEEL_LIB_PATH="${MAMBA_ROOT_PREFIX:-$HOME/micromamba}/envs/backend/lib/python3.12/site-packages/pyopenms"

            ADD_BINARIES=""
            echo "üîç Scanning for dylibs in: $WHEEL_LIB_PATH"
            for lib in "$WHEEL_LIB_PATH"/*.dylib; do
              if [[ -f "$lib" ]]; then
                echo "‚úÖ Adding $(basename "$lib")"
                ADD_BINARIES+=" --add-binary $lib:."
              fi
            done

            OPENMS_DATA_PATH="$WHEEL_LIB_PATH/share/OpenMS"
            echo "üìÅ OpenMS data path: $OPENMS_DATA_PATH"

            micromamba run -n backend pyinstaller --clean --log-level DEBUG \
              --onefile --name web_app web_app.py $ADD_BINARIES \
              --add-data "$OPENMS_DATA_PATH:share/OpenMS" \
              --collect-all rdkit \
              --collect-all flask

          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "üõ†Ô∏è Windows build with specified pyopenms DLLs"
            WHEEL_LIB_PATH="${MAMBA_ROOT_PREFIX:-$HOME/micromamba}/envs/backend/Lib/site-packages/pyopenms"

            ADD_BINARIES=""
            for dll in \
              OpenMS.dll \
              OpenSwathAlgo.dll \
              Qt5Core.dll \
              Qt5Network.dll \
              concrt140.dll \
              msvcp140.dll \
              msvcp140_1.dll \
              msvcp140_2.dll \
              msvcp140_atomic_wait.dll \
              msvcp140_codecvt_ids.dll \
              vcruntime140.dll \
              vcruntime140_1.dll \
              vcomp140.dll; do

              DLL_PATH="$WHEEL_LIB_PATH/$dll"
              if [[ -f "$DLL_PATH" ]]; then
                echo "‚úÖ Adding $dll"
                ADD_BINARIES+=" --add-binary $DLL_PATH:."
              else
                echo "‚ö†Ô∏è Missing $dll"
              fi
            done

            micromamba run -n backend pyinstaller --clean --log-level DEBUG \
              --onefile --name web_app web_app.py $ADD_BINARIES \
              --collect-all rdkit \
              --collect-all flask

          else
            echo "üõ†Ô∏è Standard build (no extra binaries)"
            micromamba run -n backend pyinstaller --clean --log-level DEBUG \
              --onefile \
              --name web_app web_app.py \
              --hidden-import pyopenms \
              --collect-all pyopenms \
              --hidden-import rdkit \
              --hidden-import rdkit.Chem \
              --hidden-import rdkit.rdBase \
              --hidden-import rdkit.DataStructs \
              --hidden-import rdkit.Geometry \
              --collect-all rdkit \
              --collect-all flask
          fi

          # Move the binary to the correct location for each platform
          mkdir -p public/backend
          mv ./dist/web_app public/backend/web_app_${{ matrix.os }}  # Without -latest here
          chmod +x public/backend/web_app_${{ matrix.os }}
          echo "üìÇ Listing contents of public/backend:"
          ls -l public/backend/

      # Install Frontend Dependencies and Build React App
      - name: Install Frontend Dependencies
        run: npm ci

      - name: Build React App
        run: npm run build

      # Launch Backend for each platform
      - name: Launch Backend (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        shell: bash
        run: |
          echo "Launching Backend for Linux"
          ./public/backend/web_app_ubuntu-latest &
          npx wait-on http://localhost:5000

      - name: Launch Backend (macOS)
        if: startsWith(matrix.os, 'macos')
        shell: bash
        run: |
          echo "Launching Backend for macOS"
          ./public/backend/web_app_macos-latest &
          npx wait-on http://localhost:5000

      - name: Launch Backend (Windows)
        if: startsWith(matrix.os, 'windows')
        shell: bash
        run: |
          echo "Launching Backend for Windows"
          powershell -Command "& 'public/backend/web_app_windows-latest.exe'"
          echo "Waiting for 5 seconds to ensure backend starts"
          sleep 10
          npx wait-on http://localhost:5000 || echo "Failed to wait on backend"


      # Run Playwright Test for backend readiness
      - name: Run Playwright Test (backend readiness)
        run: npm run test:playwright

      # Build Electron App
      - name: Build Electron App
        run: npm run build:electron -- --${{ matrix.arch }}
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      # Upload Platform Bundle
      - name: Upload Platform Bundle
        uses: actions/upload-artifact@v4
        with:
          name: pyms-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            public/backend/
            dist/
            release/
            out/
            *.exe
            *.AppImage
            *.dmg

  release:
    needs: build-platform
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: bundles/

      - name: List Bundles
        run: |
          echo "üì¶ Final App Bundles:"
          ls -R bundles/
